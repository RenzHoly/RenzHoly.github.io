name: publish

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: blogit-bot
        uses: renzholy/blogit@v0.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEXT_PUBLIC_OWNER: ${{ github.repository_owner }}
          NEXT_PUBLIC_REPO: ${{ github.repository }}
          NEXT_PUBLIC_BRANCH: ${{ github.head_ref }}
          NEXT_PUBLIC_TITLE: Found Pan Tiger
          NEXT_PUBLIC_INDEX: /readme
          NEXT_PUBLIC_LINKS: Home,/readme;About,/about;GitHub,https://github.com/renzholy;Twitter,http://twitter.com/renzholy;Jike,https://web.okjike.com/u/d25026f2-18ce-48aa-9ea7-c05a25446368

      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: out
          fqdn: fpt.ink
          jekyll: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
